<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Outlier Sorter">
    <meta property="og:description" content="幫忙排好Outliers的小工具">
    <meta property="og:url" content="https://sharteeya.github.io/sortnumber">
    <meta property="og:type" content="website">
    <title>Sort Number</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">   
</head>
<body>
    <div class="container mt-3">
        <figure class="text-center">
            <blockquote class="blockquote">
              <p>Outlier Sorter</p>
            </blockquote>
            <figcaption class="blockquote-footer">
              排Outlier真的很麻煩
            </figcaption>
        </figure>
        <div class="row">
            <div class="col-12 col-md-6 righthr">
                <form>
                    <div class="input-group">
                        <span class="input-group-text">Outlier ID</span>
                        <textarea class="form-control largetextarea" id="outliers" placeholder="請輸入Outlier的ID，每個ID請換一行"></textarea>
                    </div>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" value="" id="isDisplayTimes" onclick="switchDisplayTimes()" checked>
                        <label class="form-check-label">
                          在統計表中顯示出現次數
                        </label>
                      </div>
                      <div class="form-check mt-1">
                        <input class="form-check-input" type="checkbox" value="" id="isRmText" checked>
                        <label class="form-check-label">
                          匯入ID後清空輸入框（注意：重複匯入會導致出現次數重複！）
                        </label>
                      </div>
                    <button type="button" class="btn btn-success mt-3" onclick="importIds()">排序！</button>
                    <button type="button" class="btn btn-secondary mt-3" onclick="alert('請尼按下重新整理，就可以重置了ㄛ，感謝尼')">重置</button>
                </form>
            </div>
            <div class="col-12 col-md-6">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col" class="times">出現次數</th>
                        <th scope="col">是否已經從資料中刪除</th>
                        <th scope="col">從本清單刪除</th>
                    </tr>
                    </thead>
                    <tbody id="result">
                    </tbody>
                </table>
            </div>
        </div>
        <hr>
        <h3>出現次數篩選</h3>
        <div class="row">
            <div class="col-auto">
                顯示出現次數≧
            </div>
            <div class="col-1 mx-0 px-0">
                <input type="number" min="0" step="1" class="form-control form-control-sm" value="0" id="filterTimes" onchange="calFilter()">
            </div>
            <div class="col-auto">
                次的 Outlier
            </div>
        </div>
        <div class="row mt-3">
            <div class="input-group">
                <span class="input-group-text" id="filterTitle">≧ 0 次的 Outlier</span>
                <textarea class="form-control" id="filteredId"></textarea>
            </div>
        </div>
        <hr>
        <h3>方便貼到簡報的東西</h3>
        <p>你不覺得手動打很累人嗎？</p>
        <div class="row mt-3">
            <div class="input-group">
                <span class="input-group-text">全部的ID</span>
                <textarea class="form-control" id="allId"></textarea>
            </div>
        </div>
        <div class="row mt-3">
            <div class="input-group">
                <span class="input-group-text">已刪除ID</span>
                <textarea class="form-control" id="deletedId"></textarea>
            </div>
        </div>
        <div class="row mt-3">
            <div class="input-group">
                <span class="input-group-text">未刪除ID</span>
                <textarea class="form-control" id="undeletedId"></textarea>
            </div>
        </div>
        <hr>
        <div class="row mb-3">
            <small class="text-center">
                使用雙螢幕可以獲得最佳體驗<br>
                祝大家研方二作業都順利完成<br>
                @2021 NUKIM RM2
            </small>
        </div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
